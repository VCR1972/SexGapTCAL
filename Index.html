<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer by Country Group</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    iframe { width: 100%; height: 800px; border: 1px solid #ccc; margin-top: 20px; }
    select { font-size: 1rem; padding: 5px; }
  </style>
</head>
<body>
  <h2>Select a Country</h2>
  <select onchange="loadPDF(this.value)">
    <option value="">-- Choose --</option>
    <option value="https://drive.google.com/file/d/1V2Aqd6KOne7bcpqZXu1sR5oHoiYYKNQB/preview">USA</option>
    <option value="https://drive.google.com/file/d/1qdVtH5eHSyhFZndIzjxS82iETasUdmkX/preview">UK</option>
    <option value="https://drive.google.com/file/d/1-tv2p8CKFgRi7EzORodgwvZMcU5PLie6/preview">Switzerland</option>
<option value="https://drive.google.com/file/d/1WSbHqMXxqSO6I5qhp7KaxIGCBX4-puSq/preview">Sweden</option>
<option value="https://drive.google.com/file/d/1-hczXRavvDSXL2qR_Sg6nUlmGyhHROAx/preview">Spain</option>
<option value="https://drive.google.com/file/d/1DPZGVA2d8TuM62N0bsuhhDodW_8Q1orA/preview">Portugal</option>
<option value="https://drive.google.com/file/d/1CMym8HKrab6O_-hVES2hkuBEw56r0oa9/preview">Norway</option>
<option value="https://drive.google.com/file/d/1HHXY18pUXMeNFk4wsUWz4nQ2Dn4hERnS/preview">New Zealand</option>
<option value="https://drive.google.com/file/d/1n1PLBDV40cjedNRlgQZanZXC8vVYw3SB/preview">Netherlands</option>
<option value="https://drive.google.com/file/d/1xqX2M7iW88YC34eKsmp_NZyhVEFCyTe9/preview">Japan</option>
<option value="https://drive.google.com/file/d/1dkraasDzK_VhuWuUQ2WYtWY0rQm0j2dX/preview">Italy</option>
<option value="https://drive.google.com/file/d/1fVz5sVVpl1POmD4dbutpROiS2339umFE/preview">Ireland</option>
<option value="https://drive.google.com/file/d/12U8G21Q78pqESwIKUuwGTW9K7yOwi966/preview">Hungary</option>
<option value="https://drive.google.com/file/d/1rLdpl0rbIdikE3AhOijhE6b9z6p2z-_m/preview">France</option>
<option value="https://drive.google.com/file/d/11T-P5MaQWjEPVZXQ2CdIg0d4SkhKwAfL/preview">Finland</option>
<option value="https://drive.google.com/file/d/1XdWeIamDKvgNTqx6SRa1J8eXq_S-0QmV/preview">Denmark</option>
<option value="https://drive.google.com/file/d/1QqqQKrr0PwMx2o5pYBpVl802oS0yaRy9/preview">Canada</option>
<option value="https://drive.google.com/file/d/1sSF3XXSS5iht_zac080b9t6j_xw7Vnq8/preview">Belgium</option>
<option value="https://drive.google.com/file/d/1PMbzPBrAHLYlRb17sqreQQObMhQ9HD-1/preview">Austria</option>
<option value="https://drive.google.com/file/d/1CIWrpPBo1BEEY1dKv0ykBB1bMRu-EBoB/preview">Australia</option>
  </select>

  <iframe id="pdfFrame" src=""></iframe>

  <script>
    function loadPDF(url) {
      document.getElementById("pdfFrame").src = url;
    }
  </script>
</body>
</html>
